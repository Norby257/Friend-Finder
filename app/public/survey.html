<body>
    <div class="my-container">
        <div class="container">
        <!-- start form for name, link, and survey questions-->
        <form>
              
                <h2>Tell us about your self(ie) | Survey Questions</h2>

                <div class="form-group">
                <h4><strong>Name(required)</strong></h4>
                  <label for="exampleFormControlInput1"></label>
                  <input type="email" class="form-control" id="name" placeholder="What's your name?">
                </div>

                <div class="form-group">
                        <h4><strong>Link to picture image (required)</strong></h4>
                          <label for="exampleFormControlInput1"></label>
                          <input type="email" class="form-control" id="picture-link" placeholder="That Insta, though">
                        </div>
                   <!-- that submit button will be created dynamically in jQuery --> 
                   <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
                
           </div>
       <script src="survey_data.js"></script>
</body>
